<div class="container pt-3">
  <div class="w-75 mx-auto d-flex flex-row">
    <div class="w-25 d-flex justify-content-start">
      <button class="btn btn-light" (click)="previous()">
        Previous
      </button>
    </div>
    <div class="w-50 d-flex justify-content-center">
      <p class="navbar-text">
        {{ dateRange }}
      </p>
    </div>
    <div class="w-25 d-flex justify-content-end">
      <button class="btn btn-light" (click)="next()" [disabled]="offset === 0">
        Next
      </button>
    </div>
  </div>
  <div></div>
  <div class="w-75 mx-auto pt-3">
    <p *ngIf="!(items && items.length)" class="navbar-text mx-auto pl-3">
      So empty...
    </p>
    <ul *ngIf="items && items.length" class="list-group">
      <li *ngFor="let item of items" class="list-group-item">
        <a [routerLink]="['/items', item.id]">
          {{ item.word }}
        </a>
      </li>
    </ul>
  </div>
  <div class="w-75 mx-auto mt-3">
    <button class="btn btn-primary" routerLink="/items/add">
      Add Item
    </button>
  </div>
</div>
