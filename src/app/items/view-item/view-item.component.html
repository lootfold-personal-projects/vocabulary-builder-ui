<div class="container pt-3">
  <div class="w-75 mx-auto">
    <div class="form-group">
      <label for="txt_word">Word: </label>
      <input
        class="form-control"
        type="text"
        [value]="item && item.word"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="txt_meaning">Meaning: </label>
      <input
        class="form-control"
        type="text"
        [value]="item && item.meaning"
        readonly
      />
    </div>
    <button class="btn btn-primary" type="button" routerLink="/">
      Back
    </button>
    <button class="btn btn-danger ml-2" type="button" (click)="delete(item.id)">
      Delete
    </button>
  </div>
</div>
